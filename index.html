<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="author" content="Omkar">
	<meta name="description" content="Calculator: A simple calculator built with html, css grid and javasscript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="outer-body">
       <div id="output">&nbsp;</div>
       <div id="preview">&nbsp;</div>s
       <div class="buttons">
        <div id="AC" class="special">AC</div>
        <div id="cancel"
             class="special">&larr;</div>   
        <div class="braces">    
         <div class="special brace">(</div>
         <div class="special brace">)</div>
        </div>
        <div class="operator">/</div>
        <div class="digit">7</div>    
        <div class="digit">8</div>    
        <div class="digit">9</div>
        <div class="operator">*</div>
        <div class="digit">4</div>    
        <div class="digit">5</div>    
        <div class="digit">6</div>    
        <div class="operator">-</div>
        <div class="digit">1</div>    
        <div class="digit">2</div>    
        <div class="digit">3</div>    
        <div class="operator">+</div>
        <div id="theme" 
             class="special">
             <sup>â˜€</sup> /
             <sub>ðŸŒ™</sub>
        </div>
        <div class="digit">0</div>    
        <div class="operator">.</div>    
        <div id="evaluate" 
             class="special">=</div>
       </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
